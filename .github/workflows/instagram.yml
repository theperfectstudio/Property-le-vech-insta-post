name: Post to Instagram

on:
  schedule:
    - cron: '0 10 * * *'  # â° Every day at 10 AM UTC
  workflow_dispatch:       # âœ… Manual trigger supported

jobs:
  instagram-post:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ” Write Firebase Admin SDK Key
        run: echo "$SERVICE_ACCOUNT_B64" | base64 --decode > service-account-key.json
        env:
          SERVICE_ACCOUNT_B64: ${{ secrets.SERVICE_ACCOUNT_B64 }}

      - name: ðŸš€ Run Instagram Auto Poster
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node post-to-instagram.js
